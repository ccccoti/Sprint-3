<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ITBANK - Login</title>
    <link rel="icon" href="../img/icons/ITBA-logo.svg" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../styles/style.css" />
    <link rel="stylesheet" href="../styles/login.css" />
  </head>
  <body class="body">
    <!-- Nav -->
    <nav>
      <div class="nav-container">
        <div class="logo">
          <a href="../index.html">
            <img src="../img/icon-itba-logo.png" alt="Logo ITBANK" />
          </a>
        </div>
        <div class="blanco"></div>
        <ul class="nav-links">
          <li><a href="">Precios</a></li>
          <li><a href="">Seguridad</a></li>
          <li><a href="">Ayuda</a></li>
          <li><a href="">FAQS</a></li>
        </ul>
        <div class="nav-btns">
          <a href="./login.html">
            <button class="btn-ingresar">
              <img src="../img/icons/User.svg" alt="" />
              Ingresar
            </button>
          </a>
        </div>
        <div class="bars" tabindex="0">
          <div class="bars-bar"></div>
        </div>
      </div>
    </nav>
    <!-- Form -->
    <section class="form-container">
      <form>
        <div class="form-img">
          <img src="../img/icons/ITBA-logo.svg" alt="Logo ITBA" />
        </div>
        <div class="input-grupo">
          <input
            class="form-input"
            id="email"
            placeholder=" "
            type="email"
            autocomplete="email"
            required
          />
          <label class="form-label" for="email">Email</label>
        </div>
        <div class="input-grupo">
          <input
            class="form-input"
            id="password"
            placeholder=" "
            type="password"
            autocomplete="current-password"
            required
          />
          <div class="ojo-password abierto">
            <img src="../img/icons/ojo-abierto-contraseña.svg" alt="" />
          </div>
          <label class="form-label" for="password">Contraseña</label>
        </div>
        <a class="form-link" href="#">¿Olvidaste tu contraseña?</a>
        <button class="form-btn" type="submit">Iniciar sesión</button>
      </form>
    </section>
    <script src="../js/nav.js"></script>
    <script src="../js/login.js"></script>
  </body>
</html>
